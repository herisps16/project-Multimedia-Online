<style type="text/css">
    canvas {
        background-color: #ccc;
    }
</style>
<body>
    <canvas width="800" height="450" id="canvas"></canvas>

    <script type="text/javascript">
        var c=document.getElementById('canvas');
        var ctx=c.getContext('2d');


         //lingkaran
	 ctx.beginPath();
	 ctx.arc(400,220,120,0,2 * Math.PI);
	 ctx.fillStyle = "pink";
         ctx.lineWidth = 7;
	 ctx.fill();
	 ctx.strokeStyle= "white"; 
	 ctx.stroke();
	
	  //lingkarankedua
	  ctx.beginPath();
	  ctx.arc(400,220,80,0,2 * Math.PI);
	  ctx.fillStyle = "red";
          ctx.lineWidth = 10;
	  ctx.fill();

          //segiempat
	  ctx.beginPath();
	  ctx.fillStyle = "white";
	  ctx.fillRect(355,175,90,90);
	  ctx.fillStyle="red";
	  ctx.fillRect(360,180,80,80);
	  ctx.fill();

          //segitigakesatu
	  ctx.beginPath();
	  ctx.moveTo(55,225);
	  ctx.lineTo(150,120);
	  ctx.lineTo(150,330);
	  ctx.fillStyle = "red";
	  ctx.fill();
		
	  //segitigakedua
	  ctx.beginPath();
	  ctx.moveTo(743,225);
	  ctx.lineTo(650,120);
	  ctx.lineTo(650,330);
	  ctx.fillStyle = "red";
	  ctx.fill();
        
    </script>
